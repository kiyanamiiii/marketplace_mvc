<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=5"
    />
    <meta name="theme-color" content="#07101a" />
    <title>Loja â€“ Supermercado</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div>
            <div class="title">Loja</div>
            <div class="subtitle">Escolha os produtos e finalize a compra</div>
          </div>
          <div class="row">
            <button id="logout" class="btn btn-danger">Deslogar</button>
          </div>
        </div>

        <div class="shop-layout">
          <div>
            <div class="products-grid" id="products"></div>
          </div>

          <aside>
            <div class="card" style="padding: 12px">
              <div
                style="font-weight: 700; font-size: 18px; margin-bottom: 8px"
              >
                Carrinho
              </div>
              <div id="cart" class="cart" style="margin-top: 8px"></div>
              <div style="margin-top: 12px" class="kv">
                <span>Total:</span>
                <span>R$ <span id="total">0.00</span></span>
              </div>
              <div style="margin-top: 12px">
                <button
                  id="checkout"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Emitir Nota / Pagar
                </button>
              </div>
            </div>
            <div id="invoice" class="invoice" style="display: none"></div>
          </aside>
        </div>
      </div>
    </div>

    <script src="js/shop.js"></script>
  </body>
</html>
