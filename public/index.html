<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Supermercado</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="max-width: 480px; margin: auto">
        <div class="header">
          <div>
            <div class="title">Entrar</div>
            <div class="subtitle">Informe nome e CPF para continuar</div>
          </div>
        </div>

        <form id="loginForm" class="form" autocomplete="off">
          <label class="label">Nome</label>
          <input id="name" class="input" placeholder="Seu nome" required />

          <label class="label">CPF</label>
          <input
            id="cpf"
            class="input"
            placeholder="Somente números"
            required
          />

          <div class="row" style="margin-top: 8px">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" id="toRegister" class="btn btn-ghost">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/utils.js"></script>
    <script>
      const loginForm = document.querySelector("form");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const cpf = document.getElementById("cpf").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!requireFields({ cpf, password }, ["cpf", "password"])) return;

        try {
          const data = await fetchJSON("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ cpf, password }),
          });
          showSuccessMessage("Login efetuado");
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "/shop.html";
        } catch (err) {}
      });
    </script>

    <script src="js/auth.js"></script>
  </body>
</html>
