<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Supermercado</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:480px;margin:auto;">
      <div class="header">
        <div>
          <div class="title">Entrar</div>
          <div class="subtitle">Informe nome e CPF para continuar</div>
        </div>
      </div>

      <form id="loginForm" class="form" autocomplete="off">
        <label class="label">Nome</label>
        <input id="name" class="input" placeholder="Seu nome" required>

        <label class="label">CPF</label>
        <input id="cpf" class="input" placeholder="Somente números" required>

        <div class="row" style="margin-top:8px;">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <button type="button" id="toRegister" class="btn btn-ghost">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
