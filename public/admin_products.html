<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=5"
    />
    <meta name="theme-color" content="#07101a" />
    <title>Produtos (Admin) – Supermercado</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div>
            <div class="title">Produtos (Admin)</div>
            <div class="subtitle">Gerencie o catálogo</div>
          </div>
          <div class="row">
            <button id="logout" class="btn btn-danger">Deslogar</button>
          </div>
        </div>

        <div class="admin-layout">
          <div class="admin-form">
            <div style="font-weight: 700; margin-bottom: 12px; font-size: 16px">
              Novo Produto
            </div>
            <input id="p_name" class="input" placeholder="Nome" />
            <input
              id="p_desc"
              class="input"
              placeholder="Descrição"
              style="margin-top: 8px"
            />
            <input
              id="p_price"
              class="input"
              type="number"
              step="0.01"
              placeholder="Preço"
              style="margin-top: 8px"
            />
            <input
              id="p_stock"
              class="input"
              type="number"
              placeholder="Estoque"
              style="margin-top: 8px"
            />
            <div style="margin-top: 12px">
              <button id="create" class="btn btn-primary" style="width: 100%">
                Criar Produto
              </button>
            </div>
          </div>

          <div class="admin-list">
            <div style="font-weight: 700; margin-bottom: 12px; font-size: 16px">
              Lista de Produtos
            </div>
            <div id="list" class="product-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/admin_products.js"></script>
  </body>
</html>
